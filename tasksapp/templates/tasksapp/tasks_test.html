{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% trans "Task API Test" %}</title>
</head>
<body>
  <h1>{% trans "Create Task" %}</h1>
  <form id="taskForm">
    <label>{% trans "List ID" %}:</label>
    <input type="number" id="listId" required><br><br>
    <label>{% trans "Title" %}:</label>
    <input type="text" id="title" required><br><br>
    <button type="submit">{% trans "Create Task" %}</button>
  </form>

  <pre id="response"></pre>

  <script>
    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }
    const csrftoken = getCookie('csrftoken');

    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const listId = document.getElementById("listId").value;
      const title = document.getElementById("title").value;

      const res = await fetch(`/api/tasks/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({ list: listId, title })
      });

      document.getElementById("response").textContent = `${res.status}\n${await res.text()}`;
    });
  </script>
</body>
</html>
